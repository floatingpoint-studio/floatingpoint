<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="cards.css">
      <title>Floating Point</title>
  </head>
  <body>
    <nav>
      <div class="navbox" id="navshow">
        <ul class="navlist">
          <li class="navbuttons"><img class="navicons" src="assets\navhome.png" alt=""><a href="" style="text-decoration: none;    color: black;">Home</a></li>
          <li class="navbuttons"><img class="navicons" src="assets\navabout.png" alt=""><a href="" style="text-decoration: none;   color: black;">About</a></li>
          <li class="navbuttons"><img class="navicons" src="assets\navcontact.png" alt=""><a href="" style="text-decoration: none; color: black;">Contacts</a></li>
        </ul>
      </div>
      <div class="nav-left">
        <img src="assets\logo.png" class="logo" alt="logo">
      </div>
        <div class="menu-btn">
          <div class="menu-btn__burger"></div>
        </div>
    </nav>
    <div class="home">
      <div class="homebgcontainer"><img src="./assets/Website_Creator-bro.svg" class="homebg" alt=""></div>
      <div class="maintext">
        <div class="bigsubtext">
          99
        </div>
        <div class="subtext">
          problems <br> and need solutions?
        </div>
      </div>
    </div>
    <div id="cards">
      
    </div>
    <div class="contact-form">
      <div class="m-auto-cont">
        <div class="contact-img">
          <img src="./assets/icons8-contact-96.png" alt="">
        </div>
        <div class="form-heading">
          <h2>Contact us</h2>
        </div>
        <div class="form-container">
          <form action="" class="form">
             <input type="text" name="" id="" placeholder="Name">
             <input type="email" name="" id="" placeholder="Email">
             <input type="tel" name="" id="" placeholder="Phone number">
             <button type="submit" class="submit-btn">
               Contact !!
             </button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="./js/cards.js"></script>
  </body>
</html>
